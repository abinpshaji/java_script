<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">Find Movie</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" id="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="button" onclick="searchfilim()">Search</button>
      </form>
    </div>
  </nav>

  <div class="container">
    <div class="row m-5" id="movie-section"></div>
  </div>

  <script>
    function searchfilim() {
      let query = document.getElementById("search").value;
      const options = {
        method: 'GET',
        headers: { accept: 'application/json' }
      };

      fetch(`https://imdb.iamidiotareyoutoo.com/search?q=${query}`, options)
        .then(res => res.json())
        .then(res => {
          let movie_div = document.getElementById("movie-section");
          movie_div.innerHTML = ""; 

          res.description.forEach(movie => {
            const imdbId = movie["#IMDB_ID"];
            const trailerUrl = `https://www.imdb.com/title/${imdbId}/videogallery/`;

            movie_div.innerHTML += `
              <div class="col-3 m-3">
                <div class="card" style="width: 14rem;">
                  <img src="${movie["#IMG_POSTER"]}" class="card-img-top" alt="Poster">
                  <div class="card-body">
                    <h5 class="card-title">${movie['#TITLE']}</h5>
                    <a href="${trailerUrl}" target="_blank" class="btn btn-success">View Trailer</a>
                  </div>
                </div>
              </div>
            `;
          });
        })
        .catch(err => console.error(err));
    }
  </script>

</body>
</html>
