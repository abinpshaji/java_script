<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
  
  <!-- ✅ Navbar Section -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Movie Finder</a>
      <form class="d-flex" id="search-form">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- ✅ Movies Section -->
  <div class="container">
    <div class="row m-5" id="movie-section"></div>
  </div>

  <script>
    const movie_div = document.getElementById("movie-section");
    const form = document.getElementById("search-form");
    const searchInput = document.getElementById("search-input");

    // Function to fetch movies
    function fetchMovies(query) {
      const options = { method: 'GET', headers: { accept: 'application/json' } };
      fetch(`https://imdb.iamidiotareyoutoo.com/search?q=${query}`, options)
        .then(res => res.json())
        .then(res => {
          movie_div.innerHTML = ""; // clear previous results
         res.description.forEach(movie => {
        movie_div.innerHTML += `
            <div class="col-3 m-3">
            <div class="card" style="width: 14rem;">
                <img src="${movie["#IMG_POSTER"]}" class="card-img-top" alt="Poster not available">
                <div class="card-body">
                <h5 class="card-title">${movie['#TITLE']}</h5>
                <a href="https://www.imdb.com/title/${movie['#IMDB_ID']}" 
                    target="_blank" 
                    class="btn btn-success">View on IMDb</a>
                </div>
            </div>
            </div>
        `;
        });

        })
        .catch(err => console.error(err));
    }

    // Default fetch
    fetchMovies("Spiderman");

    // Handle form submit
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const query = searchInput.value.trim();
      if (query) fetchMovies(query);
    });
  </script>
</body>
</html>
